<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
  </head>
  <body>
    <h1>List of Contacts</h1>
    <div data-th-each="contact:${allContacts}">
      <div>
        <a data-th-href="@{${contact.getKey()}}"
          ><span data-th-text="${contact.getValue()}"></span
        ></a>
      </div>
    </div>
    <hr />
    <a href="/contact">Back</a>
  </body>
</html>
